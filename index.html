<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/04d267f7ba.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="header">
      <nav class="navbar navbar-dark bg-dark">
        <h1 class="navbar-brand h1">Weather Dashboard</h1>
      </nav>
    </header>

    <div class="container">
      <div class="clearfix row">
        <div class="col-sm-4 float-left">
          <h5>Search for a City:</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <form class="form-inline" id="city-form">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="City Name"
              aria-label="Search"
              id="city-input"
            />
            <button
              id="submitWeather"
              class="btn btn-primary my-2 my-sm-0"
              type="submit"
            >
              <i class="icon fas fa-search"></i>
            </button>
          </form>
          <form id="search-history" class="mt-1">
            <!----------- Search history goes here ---------->
          </form>
        </div>
          <!-------- Current weather goes here --------->
        <div class="col-sm-8 float-right">
          <div
            class="card bg-light text-dark p-2 rem shadow-lg p-3 mb-5 bg-white rounded"
          > <div id="current">
              <div id="temperature"></div>
              <br>
              <div id="humidity"></div>
              <br>
              <div id="windspeed"></div>
              <br>
          </div>
          <div id="uvindex-display"></div>
        </div>
        <br />
        <div class="float-right">
            <h2>5-Day Forecast:</h2>
        <div id="5day" class="row">
          <!-------- 5 Day Forecast goes here --------->
        </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
